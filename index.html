<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing_Number_Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>Number Guessing Game</h1>
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <h3>Guess a number</h3>
            <div class="inputSubmit"> 
                <input type="text" placeholder="Enter a guess" class="inputBar">
                <button class="submitBtn">Submit guess</button>
            </div>
            <div class="preGuess">Previous Guesses: </div>
            <div class="remGuess">Guesses Remaining: </div>
            <div class="lowHi"></div>
        </div>
        <button class="startNewGameBtn">Start New Game</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
